<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box1">
            <h1>Software Job Application </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_head">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="First Name">
                    </div>

                    <div class="form_head">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Last Name">
                    </div>

                    <div class="form_head">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter mail id">
                    </div>

                    <div class="form_head">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value="">Select Your Criteria</option>
                            <option value="Full-stack Engineer">Full-stack Engineer</option>
                            <option value="Backend Engineer">Backend Engineer</option>
                            <option value="front-end engineer">Front-end Engineer</option>
                            <option value="Machine learning Engineer">Machine learning Engineer</option>
                            <option value="mobile developer">Mobile Developer</option>
                            <option value="data engineers">Data Engineers</option>
                        </select>
                    </div>
                    <div class="address_controlar">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4"
                            placeholder="Enter your address"></textarea>
                    </div>

                    <div class="form_head">
                        <label for="City">City</label>
                        <input id="City" name="City" placeholder="Enter your City">
                    </div>

                    <div class="form_head">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter your pincode">
                    </div>

                    <div class="form_head">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date">
                    </div>

                    <div class="form_head">
                        <label for="upload">Uplode Your Resume</label>
                        <input type="file" id="upload" name="upload">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
